<html>
<body text=white>
<center>
<table>
<form action="veritabani.html" method=post>
	
	<tr>
		<td> Kullanıcı Adı 
		<td> <input type=text size=10>
	</tr>
	
	<tr>
		<td> Şifre
		<td> <input type=password size=10 maxlength=10 minlength=6>
	</tr>
	
	<tr>
		<td> Ad Soyad
		<td> <input type=text>
	</tr>
	
	<tr>
		<td> Cinsiyet
		<td> <input type=radio name=cins value=bay> Erkek <input type=radio name=cins value=bayan> Kadın
	</tr>
	
	<tr>
		<td> Eğitim Durumunuz
		<td>
		
		<select>
			<option> İlkokul
			<option> Ortaokul
			<option> Lise
			<option> Üniversite
		</select>
	</tr>
	
	<tr>
		<td> İlgilendiğiniz Balık Türleri
		<td> 
		
		<input type=checkbox value=i1> Doğuranlar<br>
		<input type=checkbox value=i2> Yumurtlayanlar<br>
		<input type=checkbox value=i3> Tuzlu suda yaşayanlar<br>
		<input type=checkbox value=i4> Tatlı suda yaşayanlar<br>
	</tr>
	
	<tr>
		<td> Sitemizde yayınlanmasını istediğiniz bilgiler
		<td>
		<textarea colspan=30 rowspan=3>
		</textarea>
	</tr>
	
	<tr>
		<td align=center colspan=2> 
		<input type=submit value=Kaydet>
		<input type=reset value=Temizle>
	</tr>
	
	
	
</form>
</table>
</center>
</body>
</html>

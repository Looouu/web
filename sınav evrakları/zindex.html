<html>
<head>
<style>

.green{
position:absolute;
top:50px;
left:50px;
width:200px;
height:200px;
background-color:green;
}

.red{
position:relative;
top:50px;
left:150px;
width:200px;
height:200px;
z-index:1;
background-color:red;
}

.blue{
position:absolute;
top:100px;
left:200px;
height:200px;
width:200px;
background-color:blue;
}


</style>
</head>
<body>

<div class="green">

</div>


<div class="red">

</div>


<div class="blue">

</div>


</body>
</html>
